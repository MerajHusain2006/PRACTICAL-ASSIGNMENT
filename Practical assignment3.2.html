<!DOCTYPE html>
<html>
<body>

<script>
    
  let arr = [1, 2, 3, 2, 4, 5, 1, 6];
  let uniqueArr = [];

  for (let i = 0; i < arr.length; i++) {
    if (uniqueArr.indexOf(arr[i]) === -1) {
      uniqueArr.push(arr[i]);
    }
  }

  document.write("Array without duplicates: " + uniqueArr);
</script>

</body>
</html>
