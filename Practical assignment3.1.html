<!DOCTYPE html>
<html>
<body>

<script>
  let n=Number(prompt("Enter your number"));  
  let evenCount = 0;
  let oddCount = 0;

  for (let i = 1; i <= n; i++) {
    if (i % 2 === 0) {
      evenCount++;
    } else {
      oddCount++;
    }
  }

  document.write("Even numbers: " + evenCount + "<br>");
  document.write("Odd numbers: " + oddCount);
</script>

</body>
</html>
