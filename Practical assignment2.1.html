<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model & Inline-Block Demo</title>
    <style>
        
        .box {
            display: inline-block;
            width: 150px;
            height: 100px;
            padding: 20px;
            border: 5px solid #2c3e50;
            margin: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            font-family: sans-serif;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

</body>
</html>
