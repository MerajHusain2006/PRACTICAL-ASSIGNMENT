<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Container</title>

  <style>
    .flex-container {
      display: flex;                 
      justify-content: space-between; 
      padding: 20px;
      background-color: #f0f0f0;
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: blue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;  
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

</body>
</html>
